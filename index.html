<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Digital Clock</title>

		<link
			rel="stylesheet"
			href="./css.css" />
		<script
			src="https://kit.fontawesome.com/1a62655504.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">Digital Clock</h1>
			<div class="header__links">
				<a
					href="https://rafa-lopes.netlify.app/"
					target="_blank"
					><i class="fa-regular fa-user"></i>Portfolio</a
				>
				<a
					href="https://github.com/rafa-lopes-pt/digital-clock"
					target="_blank"
					><i class="fa-brands fa-github"></i>Github</a
				>
			</div>
		</header>

		<div
			id="clock"
			class="clock">
			<div
				id="hoursGrid"
				class="time-grid time-grid--h"></div>
			<div
				id="minutesGrid"
				class="time-grid time-grid--m"></div>
			<div
				id="secondsGrid"
				class="time-grid time-grid--s"></div>
			<div class="marker"></div>
		</div>

		<button
			id="replay"
			onclick="replayAnimation()">
			<i class="fa-solid fa-arrow-rotate-right"></i>Replay
		</button>

		<script
			src="./js.js"
			defer />
	</body>
</html>
